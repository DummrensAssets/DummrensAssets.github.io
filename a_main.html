<script>

var assets_names = [];
var assets = [
	/*{
		"title" : "Тест",
		"image" : "no_image.png",
		"description" : "Просто тестовый ассет",
		"link" : "no_image.png",
		"archive_size" : "хз)))",
		"creator" : "Dummren4ik_"
	}*/
];

function Start(){
	Search();
}

function Search(){
	RemoveAssets();
	var is_searched = false
	for(var _i = 0; _i < assets_names.length; _i++){
		if(assets_names[_i].includes(document.getElementById("search").value.toLowerCase())){
			AddAsset(assets[_i].title, assets[_i].image, assets[_i].description, assets[_i].link, assets[_i].archive_size, assets[_i].creator);
			is_searched = true
		}
		if(_i == assets_names.length - 1){
			if(!is_searched){
				document.getElementById("assets").innerHTML += '<h2 style="font-family: font">По запросу "' + document.getElementById("search").value + '" ничего не найдено</h2>';
			}
		}
	}
	if(assets_names.length == 0){
		document.getElementById("assets").innerHTML += '<h2 style="font-family: font">Пусто :(</h2>';
	}
}

function AddAsset(_title, _image, _description, _link, _archive_size, _creator){
	document.getElementById("assets").innerHTML += `<div style="width: 300px; background-color: white; border-radius: 20px 20px 20px 20px; margin: 20px" align="center">
				<h1 style="font-family: font">` + _title + `</h1>
				<img src="` + _image + `" style="width: 280px; object-fit: contain">
				<div style="width: 300px" align="center">
					<div onclick="alert('` + _creator + `')" style="cursor: pointer; background: linear-gradient(90deg, #000000, #888888); width: 280px; line-height: 50px; border-radius: 10px 10px 10px 10px">
						<h2 style="color: white; font-family: font">Создатель</h2>
					</div>
					<br>
					<a href="` + _link + `" download>
						<div style="cursor: pointer; background: linear-gradient(-90deg, #005500, #888888); width: 280px; line-height: 50px; border-radius: 10px 10px 10px 10px">
							<h2 style="color: white; font-family: font">Скачать архив (` + _archive_size + `)</h2>
						</div>
					</a>
				</div>
				<br>
				<h2 style="font-family: font">` + _description + `</h2>
			</div>`;
}

function RemoveAssets(){
	document.getElementById("assets").innerHTML = "";
}

function ShowMenu(){
	document.getElementById("menuDialog").show();
}

</script>
